<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Weather App</h1>
      <div id="input-box">
        <input type="text" id="cityName-input" placeholder="Enter City Name"/>
        <button id="fetch-weatherbtn">Get Weather</button>
      </div>

      <div id="weatherInfo" class="hiden">
        <p id="cityName"></p>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <p id="error-msg" class="hidden">City not found. Please try again.</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
